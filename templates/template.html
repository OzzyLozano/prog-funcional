<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>{% block title %}template xd{% endblock %}</title>
</head>
<body>
  <main class="d-flex flex-column min-vh-100 align-items-center justify-content-center">
    <section class="card shadow-sm p-4">
      <h2>{% block form_title %}{% endblock %}</h2>
      <form {% block url %}action="{{ url_for('') }}"{% endblock %} method="post">
        {% block content %}{% endblock %}
        <button type="submit" class="btn btn-primary">calcular</button>
      </form>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
